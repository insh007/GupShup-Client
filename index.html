<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GupShup - Realtime Chat App</title>
    <!--adding server PORT with socket.io(The io method is bound to the global scope in the standalone build)-->
    <script defer src="https://gupshup-chat-server.onrender.com/socket.io/socket.io.js" ></script> 
    <script defer src="js/client.js" ></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo1.png" alt="">
        <h1>Welcome to GupShup </h1>
    </nav>
    <div class="container">
        <!-- <div class="message right"></div>
        <div class="message left"></div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit" >Send</button>
        </form>
    </div>

</html>
